<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abhishek's Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f0ff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #003366;
    }
    form {
      margin-bottom: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 250px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .weather-box {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: white;
      display: inline-block;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .weather-box img {
      width: 100px;
    }
    .info-button {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      text-decoration: none;
    }
    .info-button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <a class="info-button" href="https://www.linkedin.com/school/pmaccelerator/" target="_blank">‚ÑπÔ∏è Info</a>

  <h1>üå§Ô∏è Weather App</h1>

  <form id="weatherForm">
    <input type="text" id="cityInput" placeholder="Enter city name" required />
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherResult"></div>

  <script>
    const form = document.getElementById("weatherForm");
    const cityInput = document.getElementById("cityInput");
    const resultDiv = document.getElementById("weatherResult");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const city = cityInput.value.trim();
      if (!city) return;

      try {
        const response = await fetch('/api/weather/current', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ location: city })
        });

        const data = await response.json();

        if (response.ok && data && data.main && data.weather && data.weather.length > 0) {
          const weather = data.weather[0];
          const iconUrl = `https://openweathermap.org/img/wn/${weather.icon}@2x.png`;

          resultDiv.innerHTML = `
            <div class="weather-box">
              <h2>Weather in ${data.name}</h2>
              <img src="${iconUrl}" alt="${weather.description}" />
              <p><strong>${weather.main}</strong> - ${weather.description}</p>
              <p>üå°Ô∏è Temp: ${data.main.temp}¬∞C</p>
              <p>ü•µ Feels Like: ${data.main.feels_like}¬∞C</p>
              <p>üíß Humidity: ${data.main.humidity}%</p>
            </div>
          `;
        } else {
          resultDiv.innerHTML = `<p>Weather info not found for "${city}".</p>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p>Error fetching weather: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
